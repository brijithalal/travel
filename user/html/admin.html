<!DOCTYPE html>
<html>
<head>
    <title>Travel Requester - Admin View</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header>
        <h2>Admin View</h2>
        <div class="logout-container">
            <button class="logout-btn" onclick="logout()">Log out</button>
            <span class="user-icon">ðŸ‘¤</span>
        </div>
    </header>

    <main>
        <!-- <h1 class="title">TRAVEL REQUESTOR</h1> -->
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h3>Travel Request Details</h3>
                <div id="modalDetails"></div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" id="pendingTab">Pending</button>
            <button class="tab" id="allTab">All</button>
            <button class="tab" id="approvedTab">Approved</button>
            <button class="tab" id="rejectedTab">Rejected</button>
            <button class="tab" id="onholdTab">Onhold</button>
        </div>

        <table class="request-table">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Destination</th>
                    <th>Priority</th>
                    <th>View Details</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="requestsTableBody">
                <!-- Requests will be dynamically added here -->
            </tbody>
        </table>
    </main>

  <script src="../js/admin.js"></script>
</body>
</html>
